    <script>
        window.addEventListener('load',function(){        
            const btn =document.querySelector("button")
            btn.addEventListener("click",function(e){
                alert(11)
            })
        })

        //DOMContentLoad 是HTML Dom结构完成时触发
        document.addEventListener('DOMContetnLoad',function(){
            const btn =document.querySelector("button")
            btn.addEventListener("click",function(e){
                alert(11)
            })
        })

    </script>
