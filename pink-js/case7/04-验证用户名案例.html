<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            width: 250px;
            height: 30px;
            vertical-align: middle;
            line-height: 30px;
            padding-left: 15px;
        }

        .error {
            color: red;
            background: url(./images/error1.png) no-repeat left center;
        }

       
        .right {
            color: green;
            background: url(./images/right.png) no-repeat left center;
        }
    </style>
</head>

<body>
    <input type="text">
    <span class="con"></span>



    <script>
document.addEventListener('DOMContentLoaded', setUserName())

function setUserName(){
        const input = document.querySelector('input')
        const span =  document.querySelector('span')
        // const span =input.nextElementSibling

        const reg = /^[0-9A-za-z_]{6,8}$/  //范围用逗号 ！！！
        
        input.addEventListener('blur',function(){
            console.log(reg.test(input.value))
            if(reg.test(input.value)){
                // console.log(11)
                // span.classList.add('right')
                span.innerHTML='输入正确'
                span.className='right'
            }else{
                span.innerHTML='请输入6~16位的字母、数字、下划线'
                span.className='error'

            }

            //     // document.querySelector('span').classList.add('right')
            //     document.querySelector('span').innerHTML="yes"
            // }
        })
}
        
    </script>
