<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .top{
            width: 100%;
            height: 100px;
            background-color: pink;
            margin-bottom: 20px;
        }
        .nav{
            position: relative;
            width: 80%;
            height: 500px;
            margin:  0 auto;
            background-color: aquamarine;
        }
        .eli{
            position:absolute;
            top: 0;
            right: -30px;
            width: 30px;
            height: 70px;
            background-color: royalblue;
            text-align: center;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="top">
        i'am 顶部
    </div>
    <div class="nav">
        具体内容
        <div class="eli">顶部</div>
    </div>

    <script>
        const nav =document.querySelector(".nav")
        const eli =document.querySelector(".eli")
        window.addEventListener("scroll",function(e) {
            // console.log(nav.offsetTop)
            let n = document.documentElement.scrollTop
            eli.style.opacity = n >= nav.offsetTop ? 1:0;
            // eli.style.opacity =1
        })

        eli.addEventListener("click",function(){
            document.documentElement.scrollTop = 0
        })

    </script>
</body>
</html>
