<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=['草','莓','真好吃','啊']
        arr.forEach((item,index)=>{
            console.log(index)
            console.log(item)
        })

        // 1. 针对数组
        // 2. 仅遍历
        // 3. for 大型数组快，没有回调函数的时间
        // 4. 优点，如果是数组对象，每个item是一个对象，解构出来可以直接用于渲染
    </script>
</body>
</html>
