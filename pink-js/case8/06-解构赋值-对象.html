<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值-对象</title>
</head>
<body>
   <script>
    //1. 解构对象  变量名相同
    // const pig ={name:'佩奇',age:6}
    // const {name,age} =pig
    // console.log(name) //佩奇
    // console.log(age) //6

    //2. 重命名
    const pig ={name:'佩奇',age:6}
    const {name:uname,age} =pig
    console.log(uname) //佩奇
    console.log(age) //6

    //3. 数组对象解构
    const goods=[{
        goodsName:'小米',
        price:1999
    }]
    const [{goodsName,price}] =goods
    console.log(goodsName)
    console.log(price)



    
   </script> 
</body>
</html>
