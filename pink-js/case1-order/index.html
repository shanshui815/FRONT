    <h2>订单确认</h2>
    
    <script>
        //1. 获取
        let price = +prompt('请输入商品价格');

        //2. 计算

        document.write(`

            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收获地址</th>
        </tr>
        <tr>
            <td>小米手机青春PLUS</td>
            <td>${price}元</td>
            <td>${num}</td>
            <td>${total}元</td>
            <td>${address}</td>
        </tr>
    </table>
        `)
