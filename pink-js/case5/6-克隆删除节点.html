<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>clone</li>    
    </ul>
    <div>

        <p>useless</p>
    </div>

    <script>
        //克隆
        const ul = document.querySelector('ul')
        // 1. 要克隆的对象 2. 待放置的位置
        ul.appendChild(ul.children[0].cloneNode(true)) //true 小写


        //删除，父亲删除权限
        const div =document.querySelector('div')
        div.remove(div.children[0])

    </script>
    
</body>
</html>
