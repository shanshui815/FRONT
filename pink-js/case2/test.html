<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
        body{
            display: flex;
            justify-content: center;
            padding-top: 100px;
        }
        .slider{
            width: 560px;
            height: 400px;
            background-color: pink;
        }
        .wrapper{
            width: 100%;
            height: 320px;
            background-color: antiquewhite;
        }
        .footer{
            position: relative;
            width: 100%;
            height: 80px;
        }
        .indicator{
            display: flex;
            margin-top: 20px;

        }
        .indicator li{
            width: 10px;
            height: 10px;
            border: 1px solid white;
            margin-left: 5px;
            border-radius: 50%;
        }
        .left ,
        .right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: red;
        }
        .left{
            right: 50px;
        }
        .left span,
        .right span{
            display: block;
            width: 10px;
            height: 10px;
            border-top: 3px solid #fff;
            border-left: 3px solid #fff;
            margin: 8px auto;
        }
        .left span{
            transform: rotate(-45deg);
        }
        .right span{
            transform: rotate(135deg);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="wrapper">
            img
        </div>
        <div class="footer">
            <p>xxxxxxxxxxxxxx</p>
            <ul class="indicator">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="left">
                <span></span>
            </div>
            <div class="right">
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
