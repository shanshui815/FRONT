<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border-collapse: collapse;
            margin: 100px auto;
        }
        table,th,td{
            border: 1px solid #000;
            padding: 10px 25px;
        }
    </style>
</head>
<body>
    
    <!-- - 题目描述 task-day1
1、用户输入总的银行卡金额，依次输入本月花费的电费，水费，网费。
2、页面打印一个表格，计算出本月银行卡还剩下的余额。 -->
<script>
    let total = prompt("银行卡余额：")
    let elt = prompt("银行卡余额：")
    let water = prompt("水费：")
    let net = prompt("网费")
    let left = total-elt-water-net;
    document.write(
        `
        <div class="nav">
        <table>
            <tr>
                <th>银行卡金额</th>
                <th>电费</th>
                <th>水费</th>
                <th>网费</th>
                <th>余额</th>
            </tr>
            <tr>
                <td>${total}</td>
                <td>${elt}</td>
                <td>${water}</td>
                <td>${net}</td>
                <td>${left}</td>
            </tr>
        </table>
    </div>
        `
    )
</script>
</body>
</html>
