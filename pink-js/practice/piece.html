<body>
    
   
    <script>
        //   需求: 用户输入1个数，如果数字小于10，则前面进行补0，比如 09 03 等 
        let num = prompt('number:')
        num = num < 10 ? '0'+num : num
        alert(num)

        // 循环输出1-100偶数和
        var i=1,sum=0;
        for(;i<11;i++){
            if(i%2==0){
                sum+=i;
            }
        }
        console.log(sum);

        
    </script>
</body>
