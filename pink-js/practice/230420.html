<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 3. 九九乘法表 */
         .jiu{
            display: inline-block;
            width: 85px;
            text-align: center;
            border: 1px solid pink ;
            /* color:yellow; */
            margin:5px;
            padding:2px 3px;
            box-shadow: 3px 4px 2px rgba(255,192,203,0.2) ;
            border-radius: 6px;
        }
         
    </style>

</head>
<body>
    <!-- 九九乘法表 -->
    <!-- <span>1 x 1 = 1</span><br>
    <span>1 x 2 = 2</span><span>1 x 2 = 2</span><br>
    -->


    <script>
        
        //3. 九九乘法表
        for(let i = 1;i<10;i++){
            for(let j = 1;j<=i;j++){
                document.write(`
                <span class="jiu">${j} x ${i} = ${i*j}</span>
                `)
            }
            document.write(`<br>`);
        }

        

    </script>
</body>
</html>
