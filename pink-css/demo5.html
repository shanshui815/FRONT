<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color:  #f5f5f5;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        .box{
            width: 298px;
            height: 415px;
            background-color: #fff;
            margin: 100px auto;
        }
        .box img{
            width: 100%;
        }
        .review{
            height: 70px;
            padding: 0 28px;
            margin-top: 30px;
            font-size: 14px;
        }
        .appraise{
            font-size: 12px;
          color: #b0b0b0;
            padding: 0 28px;
        }
        .info{
            padding: 0 28px;
            margin-top: 8px;
        }
        .info h4{
            color: #000;
            display: inline-block;
            font-size: 14px;
            font-weight:400 ;
        }
        .info span{
            /* font-size:12px; */
            color: #ff6700; 
        }
        .info em {
          font-style: normal;
          color: #ebe4e0;
          margin: 0 6px 0 10px;
      }
    </style>
</head>
<body>
    <!-- 小米info页面 -->
    <div class="box">
        <img src="images/img.jpg" alt="pic">
        <p class="review">快递牛，整体不错蓝牙可以说秒连。红米给力</p>
        <div class="appraise">来自于 117384232 的评价</div>
        <div class="info">
               <h4> <a href="#">Redmi AirDots真无线蓝...</a></h4>
               <em>|</em>
               <span> 99.9元</span>
        </div>
    </div>
</body>
</html>
