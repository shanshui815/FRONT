<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询</title>
    <style>
        /* 这句话的意思就是: 在我们屏幕上 并且 最大的宽度是 8像素 设置我们想要的样式 */
        /* max-width 小于等于80 */ 
/* 媒体查询可以根据不同的屏幕尺寸在改变不同的样式 */ 
        @media screen  and (max-width:800px) {
            body{
                background-color: pink;
            }
        }
        @media screen  and (max-width:500px) {
            body{
                background-color: purple;
            }
        }
    </style>
</head>
<body>
    拉动页面 修改宽度，800以及一下 pink  <br>
    拉动页面 修改宽度，500以及一下 purple  

</body>
</html>
