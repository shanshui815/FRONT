<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem</title>
    <style>
        html{
            font-size: 12px;
        }
        /* rem的优点就是可以通过修改htm1里面的文字大小来改变页面中元素的大小可以整体控制  */
        div{
            width: 20rem;
            height: 20rem;
            background-color: pink;
        }
        p{
            width: 5rem;
            height: 5rem;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
