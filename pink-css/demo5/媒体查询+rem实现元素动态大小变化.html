<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体查询+rem实现元素动态大小变化</title>
    <style>
        @media screen and (min-width:320px) {
            html{
                font-size:50px;
            }
        }
        @media screen and (min-width:540px) {
            html{
                font-size:100px;
            }
        }
        div{
            height: 1rem;
            font-size: 0.5rem;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 1rem;
        }
    </style>
</head>
<body>
    <div>
        我是标题
    </div>
</body>
</html>
