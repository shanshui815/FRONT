<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index get</title>
    <style>
        .res{
            width: 200px;
            height: 200px;
            border: 1px solid ;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button>发送请求</button>
    <button>取消请求</button>
</body>
<script>
    const btn =document.querySelectorAll('button')
    let  xhr =null

    let isSending=false
    btn[0].addEventListener('click',()=>{
        //判断是否已经在请求了，（取消过去的请求，保留最新的请求 ↓）
        if(isSending) xhr.abort()//如果有旧的请求，取消
        xhr =new XMLHttpRequest()//创建新的请求
        isSending =true 
        xhr.open('GET','http://127.0.0.1:3000/delay1')
        xhr.send()
        if(xhr.readyState ===4) isSending=false//接收到所有回复
    })

    btn[1].addEventListener('click',()=>{
        console.log(11)
        xhr.abort()
    })




</script>
</html>
