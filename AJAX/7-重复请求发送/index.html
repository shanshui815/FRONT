<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index get</title>
    <style>
        .res{
            width: 200px;
            height: 200px;
            border: 1px solid ;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button>发送请求</button>
    <button>取消请求</button>
</body>
<script>
    const btn =document.querySelectorAll('button')
    let  xhr =null
    btn[0].addEventListener('click',()=>{
        xhr =new XMLHttpRequest()// xhr AJAX请求的筛选
        xhr.open('GET','http://127.0.0.1:3000/delay1')
        xhr.send()
    })
    btn[1].addEventListener('click',()=>{
        console.log(11)
        xhr.abort()
    })




</script>
</html>
