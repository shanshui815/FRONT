<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>box flex</title>
	<style>
		*{
			padding: 0;
   		   margin: 0;
		-webkit-box-sizing: border-box;
    	 -moz-box-sizing: border-box;
          box-sizing: border-box;
/*          font-size:16px;*/
		}
		body{
			flex-direction: column;
		}
		.box{
			width:100%;
			height:70px;
		}
		.box1{
			display:flex;
			justify-content:center;
			align-items:  center;
			min-height:100vh;
		}
		.outside{
			background:  #D3D3D3;
			width:500px;
			height:500px;
			display:flex;
			justify-content: center;
			align-items:center;
		}
		.inside{
			background: 	#4EEE94;
			width:200px;
			height:200px;
		}
		.box-1{
			width:100px;
			font:300 25px '微软雅黑';
			color: 	#BEBEBE;
			margin-left:15px;
			align-self: center;
		}
		.box-1-4{
			position: absolute;
			right:20px;
			top:15px;
		}
	</style>
</head>
<body>
	<img src="img\task-1.png"/>
	<div class="box box1">
	<div class="outside">
		<div class="inside"></div>
	</div>
</div>

<div>
	<img src="img\task-2.png"/>
	<p>绝对定位 + flex</p>
	<div class="box" style="border:1px solid #D3D3D3;display: flex;position: relative;">
		<span class="box-1 box-1-1">HOME</span>
		<span class="box-1 box-1-2">BLOG</span>
		<span class="box-1 box-1-3">ARTICLE</span>
		<span class="box-1 box-1-4">CONTACT</span>
	</div>

</body>
</html>
