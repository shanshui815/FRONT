.wrap{
	display: flex;

	height: 300px;
	margin: 100px auto;
	display: flex;
}
.item{
	display: flex ;
	height: 100%;
	flex-direction: column;
	position: relative;
	flex: 1;
	border:1px solid gray;
/*	z-index: auto;不可以，没有创建层叠上下级*/
	z-index: 0;
/*	z-index: -1; */
}
.wrap>::before{
	content: '';
	width: 100%;
	height: 66.6%;
	background-color: white;
	position: absolute;
	bottom: 0;
	left: 0;
	opacity: 0.8;
	z-index: -1;

}
.wrap .item:nth-child(1){
	background: red;
}.wrap .item:nth-child(2){

}.wrap .item:nth-child(3){
	background: blue;
}.wrap .item:nth-child(4){

}.wrap .item:nth-child(5){

}
